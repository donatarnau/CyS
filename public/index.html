<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Secure Media — Fase 1 (Node)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Secure Media — Fase 1 (Node)</h1>
    <p>Cifrado AES-128-GCM por archivo + claves envueltas con RSA/OAEP-SHA256.</p>
  </header>

  <main>
    <!-- Paso 1: Cifrar -->
    <section class="card">
      <h2>1. Cifrar archivo</h2>
      <form id="encryptForm" enctype="multipart/form-data">
        <input type="file" id="file" name="file" required>
        <button type="button" id="openPopup">Cifrar</button>
        <a id="downloadBtn" class="btn">Descargar cifrado</a>
        <span id="encMsg" class="msg"></span>
      </form>
    </section>

    <!-- Popup para contraseña -->
    <div id="passwordPopup" class="popup" style="display:none;">
      <div class="popup-content">
        <button type="button" id="closePopup" class="close-btn">X</button>
        <h3>Introduce tu contraseña</h3>
        <form id="passwordForm">
          <input type="password" id="popupPassword" required placeholder="Contraseña">
          <button type="submit">Confirmar</button>
        </form>
      </div>
    </div>

    <!-- Paso 2: Archivos cifrados -->
    <section class="card">
      <h2>2. Archivos cifrados</h2>
      <button id="refresh">Actualizar lista</button>
      <ul id="list"></ul>
    </section>

    <!-- Paso 3: Descifrar -->
    <section class="card">
      <h2>3. Descifrar</h2>
      <form id="decryptForm">
        <label>Ruta completa (encrypted/...)</label>
        <input type="text" id="encPath" placeholder="encrypted/archivo.ext.enc" required>
        <label>Contraseña</label>
        <input type="password" id="decPassword" required>
        <button type="submit">Descifrar</button>
        <span id="decMsg" class="msg"></span>
      </form>
    </section>
  </main>

  <footer>
    <small>Proyecto docente CYS — Fase 1</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
